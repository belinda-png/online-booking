<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen w-full bg-gradient-to-br from-[#9DD3AF] to-[#3CB371]">

  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 sm:py-8">
    <!-- Back Button -->
    <a href="#" class="flex items-center gap-2 text-white hover:text-white/80 transition-colors mb-6 sm:mb-8 text-sm sm:text-base">
      <!-- ArrowLeft Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      Back to Home
    </a>

    <!-- Admin Panel Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-4 sm:p-6 md:p-8">

      <!-- Header and Filters -->
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-6 sm:mb-8 gap-4">
        <h1 class="text-2xl sm:text-3xl font-bold text-[#0B6E45]">Admin Panel</h1>
        <div class="flex gap-2 flex-wrap">
          <button class="px-3 sm:px-4 py-2 rounded-lg font-medium text-xs sm:text-sm bg-[#00A859] text-white">All</button>
          <button class="px-3 sm:px-4 py-2 rounded-lg font-medium text-xs sm:text-sm bg-gray-100 text-gray-600 hover:bg-gray-200">Confirmed</button>
          <button class="px-3 sm:px-4 py-2 rounded-lg font-medium text-xs sm:text-sm bg-gray-100 text-gray-600 hover:bg-gray-200">Pending</button>
          <button class="px-3 sm:px-4 py-2 rounded-lg font-medium text-xs sm:text-sm bg-gray-100 text-gray-600 hover:bg-gray-200">Cancelled</button>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="mb-6">
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
          <div class="bg-[#9DD3AF] rounded-lg p-3 sm:p-4 text-[#0B6E45]">
            <p class="text-xs sm:text-sm font-medium">Total Bookings</p>
            <p class="text-xl sm:text-2xl font-bold">12</p>
          </div>
          <div class="bg-[#3CB371] rounded-lg p-3 sm:p-4 text-white">
            <p class="text-xs sm:text-sm font-medium">Confirmed</p>
            <p class="text-xl sm:text-2xl font-bold">6</p>
          </div>
          <div class="bg-[#00A859] rounded-lg p-3 sm:p-4 text-white">
            <p class="text-xs sm:text-sm font-medium">Pending</p>
            <p class="text-xl sm:text-2xl font-bold">4</p>
          </div>
          <div class="bg-[#0B6E45] rounded-lg p-3 sm:p-4 text-white">
            <p class="text-xs sm:text-sm font-medium">Cancelled</p>
            <p class="text-xl sm:text-2xl font-bold">2</p>
          </div>
        </div>
      </div>

      <!-- Bookings List -->
      <div class="space-y-3 sm:space-y-4">
        <!-- Booking Card Example -->
        <div class="border-2 border-gray-200 rounded-lg p-3 sm:p-4 hover:shadow-lg transition-shadow">
          <div class="flex flex-col gap-4">
            <div class="flex-1 space-y-2 sm:space-y-3">
              <div class="flex flex-col sm:flex-row sm:items-center gap-2">
                <h3 class="font-bold text-[#0B6E45] text-base sm:text-lg">Haircut Service</h3>
                <span class="px-3 py-1 rounded-full text-xs font-semibold w-fit bg-[#00A859] text-white">Confirmed</span>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 text-xs sm:text-sm text-gray-600">
                <div class="flex items-center gap-2">
                  <!-- User Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-[#3CB371] flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 15a9 9 0 016.879 2.804M12 12a5 5 0 100-10 5 5 0 000 10z" />
                  </svg>
                  John Doe
                </div>
                <div class="flex items-center gap-2">
                  <!-- Mail Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-[#3CB371] flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 4H8m-2-8h12a2 2 0 012 2v8a2 2 0 01-2 2H6a2 2 0 01-2-2v-8a2 2 0 012-2z" />
                  </svg>
                  john@example.com
                </div>
                <div class="flex items-center gap-2">
                  <!-- Phone Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-[#3CB371] flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h2l.4 2M7 10l2-2m6 6l2 2m3-9h2v2M16 3l-2 2M12 7l-2-2" />
                  </svg>
                  +123456789
                </div>
                <div class="flex items-center gap-2">
                  <!-- Calendar Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-[#3CB371] flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                  </svg>
                  2025-11-05
                </div>
                <div class="flex items-center gap-2">
                  <!-- Clock Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 text-[#3CB371] flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6l4 2" />
                  </svg>
                  10:00 AM
                </div>
                <div class="flex items-center gap-2">
                  <span class="text-[#00A859] font-semibold">$50</span>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-2">
              <button class="flex-1 sm:flex-none px-3 sm:px-4 py-2 bg-[#00A859] text-white rounded-lg text-xs sm:text-sm font-medium">Confirm</button>
              <button class="flex-1 sm:flex-none px-3 sm:px-4 py-2 bg-gray-400 text-white rounded-lg text-xs sm:text-sm font-medium">Cancel</button>
              <button class="flex-1 sm:flex-none px-3 sm:px-4 py-2 bg-red-500 text-white rounded-lg text-xs sm:text-sm font-medium">Delete</button>
            </div>
          </div>
        </div>

        <!-- Duplicate booking cards as needed -->
      </div>
    </div>
  </div>

</body>
</html>
